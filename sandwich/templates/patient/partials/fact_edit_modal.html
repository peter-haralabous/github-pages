{% load crispy_forms_tags %}

<dialog id="form-modal-dialog" class="modal">
  <div class="modal-box">
    {% include "partials/modal_close_button.html" %}
    <div class="space-y-2">
      <h3>{{ fact.object }}</h3>
      {% crispy form %}
    </div>
  </div>
  <form method="dialog" class="modal-backdrop">
    <button>close</button>
  </form>
</dialog>
<script>
  var modal = document.getElementById('form-modal-dialog').showModal()
</script>
