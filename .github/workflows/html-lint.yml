name: HTML Lint

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  html-validate:
    name: Validate HTML
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install html-validate
        # pin to the v10 CLI and use the modern formatter option
        run: npm install --no-audit --no-fund html-validate@^10

      - name: Run html-validate
        # run html-validate on all HTML files; fail on warnings
        run: npx html-validate --formatter compact --max-warnings 0 "**/*.html"
